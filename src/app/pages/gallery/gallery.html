<main class="w-11/12 mx-auto bg-surface-40 rounded-2xl p-5 m-3">
  <section
    id="gallery-container"
    class="w-full grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 justify-items-center">
    @for (image of images(); track image.id){
      <app-image-item
        [image]="image"
        [priority]="$first"
        [isFeatured]="image.id === featuredImageId()"
        (deleteImageId)="removeImage(image.id)"
      />
    }
  </section>
</main>
